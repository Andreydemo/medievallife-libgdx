apply plugin: "java"

version '1.8.1'

sourceCompatibility = 1.7  //these two lines
targetCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main {
        output.resourcesDir = "build/classes/main"
        java {
            srcDirs = ["src"]
        }

        resources {
            srcDirs = ["src"]
        }

    }
}


eclipse.project {
    name = appName + "-core"
}
